<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
     <ul>
     	<li>1</li>
     	<li>2</li>
     	<li>3</li>
     	<li>4</li>
     </ul>
	<script >
	var oli=document.querySelectorAll("li")
	for(var i=0;i<oli.length;i++){
		oli[i].onclick=function(){
			var inde=index(this)
			alert(inde)
		}
	}
	function index(ele){
		var sibling=ele.parentNode.children;
		for(var i=0;i<sibling.length;i++){
			if(sibling[i]==ele){
             return i;
			}
		}
	}
	</script>
</body>
</html>

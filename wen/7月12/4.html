<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	li{
		width: 40px;
		height: 40px;
		border: 1px solid red;
		float: left;
		list-style: none;
	}
	 .active {
        background-color: red;
	}
	</style>
</head>
<body>
	<img  class="pic" src="image/0.jpg">
<ul>
	<li>1</li>
	<li>2</li>
	<li>3</li>
</ul>
<script src="script/jquery.js"></script>
<script >
	$("li").click(function(){
		var ind=$(this).index();
		var src="image/"+ind+".jpg"
		$(".pic").attr("src",src);
		$(this).addClass("active").siblings().removeClass("active")
	})
</script>
</body>
</html>

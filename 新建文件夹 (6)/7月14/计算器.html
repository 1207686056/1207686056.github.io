<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="">
		<input type="text" class="txt">
		<input type="button" value="1" class="btn">
		<input type="button" value="2" class="btn">
		<input type="button" value="3" class="btn">
		<input type="button" value="4" class="btn">
		<input type="button" value="5" class="btn">
		<input type="button" value="6" class="btn">
		<input type="button" value="*"class="sign">
		<input type="button" value="+"class="sign">
		<input type="button" value="-"class="sign">
		<input type="button" value="/"class="sign">
		<input type="button" value="="class="result">
		<input type="button" value="clear"class="clear">
	</form>
	<script src="script/jquery.js"></script>
	<script >
	var num1="";
	var num2="";
	var sign="";
	
	$(".btn").click(function(){
		var index=$(this).val()
		if(sign==""){
			num1=num1+index;
      $(".txt").val(num1)
      }else{
      	num2=num2+index;
      	 $(".txt").val(num2)
      }
	})


   $(".sign").click(function(){
 	  sign=$(this).val()
   	
   })
   $(".result").click(function(){
      if (sign=="+") {
   	 	var sum=Number(num2)+Number(num1)
   	 };
    	 if (sign=="-") {
    	 	var sum=Number(num2)-Number(num1)
   	 };
   	 if (sign=="*") {
   	 	var sum=Number(num2)*Number(num1)
  	 };
  	 if (sign=="/") {
    	 	var sum=Number(num2)/Number(num1)
    	 };
   	$(".txt").val(sum)
   })
   $(".clear").click(function(){
      num1 = ""; 
      num2 = ""; 
      sign = ""; 
      $(".txt").val("");
     })
   	
	</script>

</body>
</html>

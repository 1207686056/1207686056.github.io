<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="">
	<label for="">日期</label>
    <input type="text" id="date">
	<span class="q"></span>
	</form>
	<script src="script/jquery.js"></script>
	<script>
	var re=/^([0-9]{4})\-([0-9]{2})\-([0-9]{2})$/;
	$(".txt").blur(function(){
		var phone=$(this).val()
		var result=re.exec(phone);
		$(".q").html(getDate(result))
	})
	function getDate(result){
			if(result == null){
				var content = "<span class='red'>请输入正确的格式</span>";
				return content
			}else{
				var content = "<span>您输入的日期是" +
							  result[1] +
							  "年," +
							  result[2] +
							  "月," +
							  result[3] +
							  "日。</span>";
				return content;
			}
		}

	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="按钮" class="btn">
	<script >
	var arr=[
				"超人",
				"蝙蝠侠",
				"钢铁人",
				"黑寡侠",
				"绿巨妇",
				"鹰眼",
				"猩红女巫",
				"美国队长",
				"蜘蛛侠",
				"蚁人",
			];
	var obj={}
	function fun(){
     var num=Math.floor(Math.random()*arr.length)
     var person=arr[num];
     if(obj[person]===undefined){
     	obj[person]=1
     	console.log(person)
     }else if(getLength(obj)<arr.length){
     	fun()
	}
}
	function getLength(o)
	{
		var n=0
		for(var i in o)
		{
			n++
		}
		return n;
	}
	var oBtn = document.querySelector(".btn");
	oBtn.onclick = fun;
	</script>
</body>
</html>

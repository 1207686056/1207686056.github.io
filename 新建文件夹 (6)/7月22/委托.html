<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" value="" id="txt">
	<input type="button" class="btn" value="添加">
	<ul class="list">
		<li>香蕉 <span  class="del" >删除</span></li>
		<li>苹果 <span  class="del">删除</span></li>
		<li>鸭梨 <span   class="del">删除</span></li>
		<li>水蜜桃 <span class="del" >删除</span></li>
	</ul>
	<script src="script/jquery.js"></script>
	<script >
	$(".btn").click(function(){
		var index=$("#txt").val()
		var $li=$("<li></li>")
		$li.text(index)
		var $span=$("<span class='del'>删除</span>")
		$li.append($span)
		$(".list").append($li)
	})
	$(".list").delegate(".del","click",function(){
		$(this).parent().remove();
	})

	</script>
</body>
</html>

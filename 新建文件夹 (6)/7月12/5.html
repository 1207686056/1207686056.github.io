<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.box{
		width: 80px;
		height: 80px;
		border: 1px solid red;
		float: left;
	}
	</style>
</head>
<body>
	<form action="">
		<input type="button" value="1" >
		<input type="button" value="2" >
	</form>
	<div class="box"></div>
	<div class="box"></div>
	<script src="script/jquery.js"></script>
	<script>
	$("input").click(function(){
        var index=$(this).index()
        $("div").eq(index).css("background-color","red")
	})
	</script>
</body>
</html>

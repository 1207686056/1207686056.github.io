<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
    .a li{
    	border: 1px solid red;
    	width:60px;
    	height:30px;
    	float: left;
    	list-style: none; 
    	text-align: center;
    	line-height: 30px; 
    	cursor: pointer;
    }
    .q{
        width: 210px;
        height: 135px;
        border: 1px solid red;
       overflow: hidden;
    }
    .pic{
        width: 631px;
        height: 135px;
        border: 1px solid red;
    }
    img{
    	float: left;
    }
	</style>
</head>
<body>
	<div class="q">
		<div class="pic">
	<img src="image/0.jpg">
	<img src="image/1.jpg">
	<img src="image/2.jpg">
	</div>
	</div>
	<ul class="a">
		  <li>1</li>
		  <li>2</li>
		  <li>3</li>	
	</ul>
	<script src="script/jquery.js"></script>
	<script>
     $("li").click(function(){
     	var ind = $(this).index();
     	var b=ind*-210
     	$(".pic").animate({"margin-left":b},500)
     })
	</script>

</body>
</html>

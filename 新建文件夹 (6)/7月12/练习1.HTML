<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
    .top li{
       border: 1px;
       width: 98px;
       height: 120px;
       float: left;
       list-style: none;
       cursor: pointer;
    }
    .clear{
    	clear:both;
    }
    .box1,.box2,.box3{
    	width: 98px;
    	height: 96px;
    	border: 1px solid red;
    	float: left;
    	display: none;
    }
    h3{
    	border: 1px solid red;
    }
	</style>
</head>
<body>
	<ul class="top">
		 <li class="q">
		 	<h3>衣服</h3>
		 <div class="box2">
		<p>外套</p>
		<p>短袖</p>
	     </div>
		 </li>


	<li class="n">
		<h3>鞋子</h3>
		<div class="box1">
		<p>外套</p>
		<p>短袖</p>
	    </div>
    </li>
		<li class="m">
			<h3>帽子</h3>
		<div class="box3">
	    <p>外套</p>
		<p>短袖</p>	
	   </div>
		</li>
	</ul>
	<script src="script/jquery.js"></script>
	<script >
	$(".q").mouseenter(function(){
		$(".box2").stop().slideDown(500);
	}).mouseleave(function(){
		$(".box2").stop().slideUp(500);
	})

	$(".n").mouseenter(function(){
		$(".box1").stop().slideDown(500);
	}).mouseleave(function(){
		$(".box1").stop().slideUp(500);
	})

	$(".m").mouseenter(function(){
		$(".box3").stop().slideDown(500);
	}).mouseleave(function(){
		$(".box3").stop().slideUp(500);
	})
	</script>
</body>
</html>

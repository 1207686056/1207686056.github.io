<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.box{
		background-color: red;
		width: 100px;
		height: 100px;
	}
	</style>
</head>
<body>
	<div class="box"></div>
	<input type="button" value="隐藏" id="q">
	<input type="button" value="显示" id="a">
	<input type="button" value="渐入" id="fadeIn">
	<input type="button" value="渐出" id="fadeOut">
	<input type="button" value="下拉" id="slideDown">
	<input type="button" value="上卷" id="slideUp">
	<input type="button" value="切换显示和隐藏" id="toggle">
	<input type="button" value="切换渐入渐出" id="fadeToggle">
	<input type="button" value="切换上卷下拉" id="slideToggle">
	<input type="button" value="切换上卷下拉" id="slideToggle">
	<script src="script/jquery.js"></script>
	<script >
	$("#q").click(function(){
		$(".box").hide(5000);
	})
	$("#a").click(function(){
		$(".box").show(5000);
	})
	$("#fadeIn").click(function(){
		$(".box").fadeIn(5000);
	})
	$("#fadeOut").click(function(){
		$(".box").fadeOut(5000);
	})

	$("#slideDown").click(function(){
		$(".box").slideDown(5000);
	})
	$("#slideUp").click(function(){
		$(".box").slideUp(5000);
	})
	$("#toggle").click(function(){
		$(".box").toggle(5000);
	})
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.q{
    	position: absolute;
    	top:50px;
    	left:50px;
    }
    .big img{
    	width: 300px;
    	height: 300px;
    }
	</style>
</head>
<body>
	 <div class="box1">
	 	<img  class="pic" src="image/0.jpg">
	 	<img class="pic" src="image/1.jpg">
	 	<img class="pic" src="image/2.jpg">
	 </div>
	 <div class="q">
	 </div>
	 <script src="script/jquery.js"></script>
	 <script >
	 $(".box1 img").mouseenter(function(){
		var src=$(this).attr("src");
		var img =$("<img>");
		img.attr("src",src);
		$(".q").append(img);
	})
	  $(".pic").mousemove(function(event){
	 	var x=event.pageX;
	 	var y=event.pageY;
		 $(".q").css("top",y+10).css("left",x+10);
	   })
	  $(".pic").mouseleave(function(){
	   	$(".q img").remove();
	   })
	 </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.box{
		border: 1px solid red;
		width: 80px;
		height: 80px;
	}
	 img{
    	float: left;
    }
	</style>
</head>
<body>
	<div class="box"></div>
	<h3 class="x">横坐标：<span></span></h3>
	<h3 class="y">纵坐标：<span></span></h3>
	<script src="script/jquery.js"></script>
	<script >
	$(".box").mousemove(function(event){
		var x=event.pageX;
		var y=event.pageY;
		$(".x span").text(x);
		$(".y  span").text(y);
	})
	</script>
</body>
</html>
